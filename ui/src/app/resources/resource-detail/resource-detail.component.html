<h1 class="section-title">{{'resourceDetail' | translate}}</h1>
<mat-progress-spinner *ngIf="!resource"
                      class="progress-spinner"
                      [color]="'primary'"
                      [mode]="'indeterminate'">
</mat-progress-spinner>
<div id="resource-detail" *ngIf="resource">
    <ng-container>
        <mat-card class="resource-card">
            <mat-card-header>
                <mat-card-title>{{resource.name}}</mat-card-title>
                <mat-card-subtitle>{{resource.symbol}}</mat-card-subtitle>
                <div class="flex-spacer"></div>
            </mat-card-header>
        </mat-card>
    </ng-container>
</div>
